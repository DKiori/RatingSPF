<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



</head>




<body>
    <table style="width:90%">
        <tr style="background-color:rgb(255, 111, 0, 0.8); height: 100px;">
            <!-- <button type="button" class="btn" href="https://www.ecostarinsulation.ca/">Go Back</button> -->
            <th style="color:white">
                <br>
                <h1>REVIEW US</h1>
                <br>
            </th>
        </tr>
        <!-- <hr style="position:relative; top:31px; height:2px;background-color: white;"> -->
        <!-- <div class="contain" style="background-color: rgb(255, 111, 0, 0.8);padding: 27px; position:relative; bottom:25px; "> -->
        <tr style="background-color:rgb(255, 255, 255,0.8); height: 500px; position: relative; bottom:0.2em;">
            <th style="color:rgb(6, 0, 49)">
                <img src="css/ECOSTAR.png" style="width:300px; position:relative; bottom:3em;">
                <h3 style="position:relative; bottom: 3em;"> Your say is important to us.</h3>
                <h3 style="position: relative; bottom: 2.7em;"> Take a moment to leave a review.</h3>
                <div class="rate" reset(); return false; style="position: relative;">
                    <input type="radio" id="star5" onclick="myfunction()" name="rate" value="5" />
                    <label for="star5" title="text"></label>
                    <input type="radio" id="star4" onclick="myfunction()" name="rate" value="4" />
                    <label for="star4" title="text"></label>
                    <input type="radio" id="star3" onclick="rate()" name="rate" value="3" />
                    <label for="star3" title="text"></label>
                    <input type="radio" id="star2" onclick="rate()" name="rate" value="2" />
                    <label for="star2" title="text"></label>
                    <input type="radio" id="star1" onclick="rate()" name="rate" value="1" />
                    <label for="star1" title="text"></label>
                </div>
                <div class="overlay" id="divOne">
                    <div class="wrapper">
                        <h2>We strive for 100% customer satisfaction. If we fell short, please tell us more so we can address your concerns.</h2>
                        <a href="#" class="close">&times;</a>
                        <div class="content">
                            <div class="container">
                                <form id="form">
                                    <div class="field">
                                        <input type="text" name="from_name" id="from_name" placeholder="Your Name">
                                    </div>
                                    <div class="field">
                                        <input type="text" name="address" id="address" placeholder="Service location">
                                    </div>
                                    <div class="field">
                                        <textarea name="message" id="message" placeholder="Comment..."></textarea>
                                    </div>

                                    <input type="submit" id="button" value="Submit Review" onclick="checker()">
                                    <input type="hidden" id="rate_value" name="rate_value">
                                </form>
                            </div>
                        </div>
                    </div>
        </tr>
        </div>

        <br>
        <tr style="background-color:#D3D3D3; height: 30px;">
            <th style="background-color:rgb(255, 111, 0, 0.8); position:relative; bottom:0.35em; padding:13px;">
                <p style="z-index:-2">Crafted by Boost Outsourcing Solutions</p>
            </th>
        </tr>
    </table>
    <div class="hero-image" style="z-index:-1"></div>
    <script>
        function rate() {

if (document.getElementById('star1').checked) {
var rate = document.getElementById('star1').value;
document.getElementById("rate_value").value = rate;
window.location.href='#divOne';
}
else if (document.getElementById('star2').checked) {
var rate = document.getElementById('star2').value;
document.getElementById("rate_value").value = rate;
window.location.href='#divOne';
}
else if (document.getElementById('star3').checked) {
var rate = document.getElementById('star3').value;
document.getElementById("rate_value").value = rate;
window.location.href='#divOne';
}
}
        function myfunction() {
            window.location.href = "https://g.page/r/CVzznZG_LfszEAg/review";
        }
    </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        function checker() {
            var name = document.getElementById('from_name').value
            var address = document.getElementById('address').value
            var comment = document.getElementById('message').value
            if (name == null || name == "" || address == null || address == "" || comment == null || comment == "") {
                alert("Please fill out all the fields.");
            } else {
                emailjs.init('1c3jOLbrBAQ7Qc8aw')

                const btn = document.getElementById('button');
                document.getElementById('form').addEventListener('submit', function(event) {
                    event.preventDefault();
                    btn.value = 'Submitting...';
                    const serviceID = 'default_service';
                    const templateID = 'template_1qu893n';
                    emailjs.sendForm(serviceID, templateID, this)
                        .then(() => {
                            btn.value = 'Submitting';
                            alert('Thank you for letting us know!');
                        }, (err) => {
                            btn.value = 'Submit Review';
                            alert("Problem");
                        });
                });
            }
        }
    </script>
</body>

</html>
